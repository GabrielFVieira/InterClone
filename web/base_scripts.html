<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        const sidebar = $('.sidebar');
        const btn = $('#btn');

        btn.click(() => {
            sidebar.toggleClass('open');
            if (sidebar.hasClass('open')) {
                btn.removeClass('bx-menu');
                btn.addClass('bx-menu-alt-right');
            } else {
                btn.removeClass('bx-menu-alt-right');
                btn.addClass('bx-menu');
            }
        });
    });
    
    function gerarURL(page, acao, id, filtro, valorFiltro) {
        let url = page;
        let variaveis = '';
        
        if(acao) {
            variaveis += 'acao=' + acao;
        }

        if(id) {
            if(variaveis !== '') {
                variaveis += '&';
            }
            
            variaveis += 'id=' + id;
        }
        
        if(filtro) {
            const valor = document.getElementById(valorFiltro).value;
            if(valor !== '0') {
                if(variaveis !== '') {
                    variaveis += '&';
                }
            
                variaveis += 'filtro=' + filtro + '&valorFiltro=' + valor;
            }
        }
        
        if(variaveis !== '') {
            url += '?'+ variaveis;
        }
        
        document.location.href=url;
    }
</script>
